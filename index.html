<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Guesser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/pokeball_animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="./assets/game-pokeball-outline-icon-pokemon-container-vector-44821202.jpg">
</head>
<body>
    <div class="wrapper">
        <img id="heading"src="./assets/Pok-mon-Search-3-18-2025.png" alt="Pokemon picture after searching">
        <div class="msg">
            <p>Hello Pokemon Folks, Here you can search your favorite Pokemon </p> 
            <p>or You can give a random number from 1 to 1025 and find out your Pokemon!!! Enjoy</p>
        </div>
               
        <form class="input_wrapper">
            <input type="search" placeholder="Enter Your Pokemon(Ex: Pikachu)" id="input_container">
            <button id="searchBtn">Search</button>       
        </form>
        <div class="img_container">
            <div class="pokeball"></div>
            <img id="poke_pic" src="./assets/Front.png" alt="Pokemon picture after searching">
        </div>
        <div class="name">
            <h2>
                Pikachu
            </h2>
            <p class="type"><i class="fa-brands fa-superpowers"></i> Type: -- type</p>
            <p class="weight"><i class="fa-solid fa-weight-hanging"></i> Weight: -- kg</p>
            <p class="height"><i class="fa-solid fa-ruler-vertical"></i> Height: -- m</p>
        </div>
    </div>
 
   

    <script src="script.js" ></script>
</body>
</html>
